version: "3.9"

name: auditor-web-prod

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ./env/.env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - auditor_net

  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    restart: unless-stopped
    env_file:
      - ./env/.env.prod
    environment:
      DATABASE_URL: ${DATABASE_URL}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    volumes:
      - ./reports:/app/reports
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
    networks:
      - auditor_net

  frontend:
    build:
      context: .
    restart: unless-stopped
    env_file:
      - ./env/.env.prod
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      NODE_ENV: production
    depends_on:
      - api
    networks:
      - auditor_net

  proxy:
    image: caddy:2
    restart: unless-stopped
    volumes:
      - ./docker/proxy/Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - api
    networks:
      - auditor_net

volumes:
  db_data:
  caddy_data:
  caddy_config:

networks:
  auditor_net:
    driver: bridge
